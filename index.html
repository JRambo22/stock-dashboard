<h2>Stock List Table</h2>
<table border="1" id="stock-table">
  <thead><tr><th>Stock Name</th></tr></thead>
  <tbody></tbody>
</table>

<script>
  fetch('Defensive Stock List.csv')
    .then(response => response.text())
    .then(text => {
      const lines = text.trim().split('\n');
      const headers = lines[0].split(',');
      const stockNameIndex = headers.indexOf("Stock Name");

      const tbody = document.querySelector('#stock-table tbody');

      for(let i = 1; i < lines.length; i++) {
        const row = lines[i].split(',');
        const stockName = row[stockNameIndex].trim();

        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.textContent = stockName;
        tr.appendChild(td);
        tbody.appendChild(tr);
      }
    });
</script>
