<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Gallery</title>
  <style>
    #gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #gallery img {
      width: 200px;  /* Set your preferred width */
      margin: 10px 0;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>Image Gallery</h1>
  <div id="gallery"></div>

  <script>
    const imageFiles = [
      'Common Patterns.jpg',
      'Entry Pattern 2.jpg',
      'Entry Pattern.jpg',
      'GS Trader Pattern.jpg',
      'Wyckoff Method Scheematics - Accumulation.jpg',
      'Wyckoff Method Scheematics - Distribution.jpg'
    ];

    const galleryDiv = document.getElementById('gallery');

    imageFiles.forEach(filename => {
      const img = document.createElement('img');
      img.src = 'images/' + encodeURIComponent(filename);
      img.alt = filename;

      // Optional: show border if image fails to load
      img.onerror = () => {
        img.alt = "Image not found";
        img.style.border = "2px solid red";
      };

      galleryDiv.appendChild(img);
    });
  </script>

</body>
</html>
