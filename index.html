<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stock Patterns to Check</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .row img {
      width: 48%;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
      .row {
        flex-direction: column;
        align-items: center;
      }

      .row img {
        width: 90%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <h1>Image Gallery</h1>
  <div id="gallery"></div>

  <script>
    const imageFiles = [
      'Common Patterns.jpg',
      'Entry Pattern 2.jpg',
      'Entry Pattern.jpg',
      'Wyckoff Method Scheematics - Accumulation.jpg',
      'Wyckoff Method Scheematics - Distribution.jpg'
    ];

    const galleryDiv = document.getElementById('gallery');

    for (let i = 0; i < imageFiles.length; i += 2) {
      const rowDiv = document.createElement('div');
      rowDiv.className = 'row';

      for (let j = i; j < i + 2 && j < imageFiles.length; j++) {
        const img = document.createElement('img');
        img.src = 'images/' + encodeURIComponent(imageFiles[j]);
        img.alt = imageFiles[j];

        img.onerror = () => {
          img.alt = "Image not found";
          img.style.border = "2px solid red";
        };

        rowDiv.appendChild(img);
      }

      galleryDiv.appendChild(rowDiv);
    }
  </script>

</body>
</html>
